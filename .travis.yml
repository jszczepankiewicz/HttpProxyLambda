dist: xenial
language: python
python:
  - "3.8"
  - "nightly"  # nightly build
# command to install dependencies
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install -r src/requirements.txt
script: pytest # run tests
after_success:
  - codecov # submit coverage
